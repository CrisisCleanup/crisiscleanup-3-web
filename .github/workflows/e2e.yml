name: E2E Tests

# Run every day at 9:00 AM
# See: https://crontab.guru/examples.html
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  versions:
    name: Get Versions ðŸ“œ
    uses: CrisisCleanup/crisiscleanup-4-web/.github/workflows/get-versions.yml@master

  e2e:
    name: ðŸ§ª E2E Tests ðŸ’» | ${{ matrix.stage }} | ${{ matrix.project }}
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    needs: [versions]
    outputs:
      TEST_STAGE: ${{ steps.results.outputs.TEST_STAGE }}
      TEST_PROJECT: ${{ steps.results.outputs.TEST_PROJECT }}
      TEST_SUCCESS: ${{ steps.results.outputs.TEST_SUCCESS }}
    strategy:
      fail-fast: false
      matrix:
        stage: [development, staging, production]
        project: [chromium, firefox, webkit]
        include:
          - project: chromium
            os: ubuntu-latest
            cache_dir: ~/.cache/ms-playwright
          - project: firefox
            os: ubuntu-latest
            cache_dir: ~/.cache/ms-playwright
          - project: webkit
            os: macos-12
            cache_dir: ~/Library/Caches/ms-playwright
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - name: ðŸ”§ Setup Common Env
        run: |
          echo "PW_SKIP_WEBSERVER=1" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Development Test Env
        if: matrix.stage == 'development'
        run: |
          echo "VITE_APP_BASE_URL=https://app.dev.crisiscleanup.io" >> $GITHUB_ENV
          echo "TEST_APP_EMAIL=${{ secrets.TEST_APP_EMAIL_DEV }}" >> $GITHUB_ENV
          echo "TEST_APP_PASSWORD=${{ secrets.TEST_APP_PASSWORD_DEV }}" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Staging Test Env
        if: matrix.stage == 'staging'
        run: |
          echo "VITE_APP_BASE_URL=https://app.staging.crisiscleanup.io" >> $GITHUB_ENV
          echo "TEST_APP_EMAIL=${{ secrets.TEST_APP_EMAIL_PROD }}" >> $GITHUB_ENV
          echo "TEST_APP_PASSWORD=${{ secrets.TEST_APP_PASSWORD_PROD }}" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Production Test Env
        if: matrix.stage == 'production'
        run: |
          echo "VITE_APP_BASE_URL=https://crisiscleanup.org" >> $GITHUB_ENV
          echo "TEST_APP_EMAIL=${{ secrets.TEST_APP_EMAIL_PROD }}" >> $GITHUB_ENV
          echo "TEST_APP_PASSWORD=${{ secrets.TEST_APP_PASSWORD_PROD }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: ðŸ”§ Set Playwright Version
        run: pnpm exec playwright --version > .github/.playwright-version

      - name: âš¡ï¸ Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ${{ matrix.cache_dir }}
          key: ${{ runner.os }}-${{ matrix.project }}-pw-${{ hashFiles('**/.playwright-version') }}

      - name: ðŸ“¥ Install ${{ matrix.project }} with Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}

      - name: ðŸŽ­ Playwright tests
        run: pnpm run test:e2e --project=${{ matrix.project }}

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report-${{ matrix.stage }}-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - id: results
        shell: bash
        run: |
          echo "TEST_STAGE=${{ matrix.stage }}" >> $GITHUB_OUTPUT
          echo "TEST_PROJECT=${{ matrix.project }}" >> $GITHUB_OUTPUT
          if ${{ success() }}; then
            echo "TEST_SUCCESS=1" >> $GITHUB_OUTPUT
          else
            echo "TEST_SUCCESS=0" >> $GITHUB_OUTPUT
          fi

  notify-results:
    name: Notify Success
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Slack Notification
        uses: CrisisCleanup/crisiscleanup-4-web/.github/workflows/slack-notify.yml@master
        env:
          IS_SUCCESS: ${{ needs.e2e.outputs.TEST_SUCCESS == '1' }}
          SUCCESS_COLOR: '#13E768'
          FAILURE_COLOR: '#D94F37'
          SUCCESS_TITLE: 'E2e Tests Passed!'
          FAILURE_TITLE: 'E2e Tests Failed!'
          SUCCESS_MESSAGE: ${{ format('ðŸŸ©ðŸ§ª E2e Tests Passed for {0} {1}', needs.e2e.outputs.TEST_STAGE, needs.e2e.outputs.TEST_PROJECT) }}
          FAILURE_MESSAGE: ${{ format('ðŸŸ¥ðŸ§ª E2e Tests Failed for {0} {1}... Someone broke something! ðŸ˜¦', needs.e2e.outputs.TEST_STAGE, needs.e2e.outputs.TEST_PROJECT) }}
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          slack_channel: 'core'
          slack_username: 'CrisisCleanup Bot'
          slack_color: ${{ env.IS_SUCCESS && env.SUCCESS_COLOR || env.FAILURE_COLOR }}
          slack_title: ${{ env.IS_SUCCESS && env.SUCCESS_TITLE || env.FAILURE_TITLE }}
          slack_message: ${{ env.IS_SUCCESS && env.SUCCESS_MESSAGE || env.FAILURE_MESSAGE }}
