name: Main

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  versions:
    name: Get Versions ğŸ“œ
    uses: CrisisCleanup/crisiscleanup-4-web/.github/workflows/get-versions.yml@master

  lint:
    name: Lint ğŸ’…
    runs-on: ubuntu-latest
    # disabled till we fix the linting errors
    if: false
    needs: [versions]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  type-check:
    name: Type Check ğŸ“
    runs-on: ubuntu-latest
    # disabled till we fix the type errors
    if: false
    needs: [versions]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    needs: [versions]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build app
        run: pnpm run build:app

  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    needs: [versions]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install
      - run: pnpm run test:unit

  test-e2e:
    name: Test E2E ğŸ’» ğŸ§ª
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [versions]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ needs.versions.outputs.PNPM_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.versions.outputs.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm run e2e:install
      - name: Run Playwright tests
        run: pnpm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
